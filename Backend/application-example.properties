# College Fee And Student Management System - Example Configuration
# Copy this file to application.properties and update with your actual values

# Database Configuration (Update these)
spring.datasource.url=jdbc:mysql://localhost:3306/college_management
spring.datasource.username=your_mysql_username
spring.datasource.password=your_mysql_password

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true


# Server Configuration
server.port=8080

# JWT Configuration (Generate your own secret)
jwt.secret=yourSuperSecretKeyHereMakeItLongAndSecure1234567890
jwt.expiration=86400000

